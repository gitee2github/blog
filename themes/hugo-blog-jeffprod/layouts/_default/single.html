{{ define "main" }}

<div class="columns">

        <div class="tile is-child box">
            <div class="content">
                {{ .Content }}
            </div>
        </div>
    </div>
    <div class="column is-3">
        {{ partial "widget-tags.html" . }}<br>
        {{ partial "widget-recent.html" . }}<br>

        {{ partial "widget-archives.html" . }}
    </div>
</div>

<div class="post-comment">
    <!-- 加入评论功能 -->
    {{ partial "comments.html" . }}
</div>

{{ end }}
